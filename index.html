<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murky River – Comic</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 95%;
      height: auto;
      margin-bottom: 20px;
    }
    .lang-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Murky River</h1>
  <p id="caption">A comic inspired by Arctic fieldwork near Cambridge Bay.</p>

  <div>
    <button class="lang-btn" onclick="showLang('en')">English</button>
    <button class="lang-btn" onclick="showLang('fr')">Inuinnaqtun</button>
  </div>

  <div id="comic">
    <img id="img1" src="Permafrost_Comics_EN-1.png" alt="Page 1">
    <img id="img2" src="Permafrost_Comics_EN-2.png" alt="Page 2">
  </div>

  <script>
    function showLang(lang) {
      const img1 = document.getElementById('img1');
      const img2 = document.getElementById('img2');
      const caption = document.getElementById('caption');

      if (lang === 'Inuinnaqtun') {
        img1.src = 'INU colors_P1.pdf';
        img2.src = 'INU colors_P2.pdf';
        caption.textContent = "Une bande dessinée inspirée d’un terrain dans l’Arctique près de Cambridge Bay.";
      } else {
        img1.src = 'Permafrost_Comics_EN-1.png';
        img2.src = 'Permafrost_Comics_EN-2.png';
        caption.textContent = "A comic inspired by Arctic fieldwork near Cambridge Bay.";
      }
    }
  </script>
</body>
</html>
