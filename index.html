<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murky River – Comic</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 95%;
      height: auto;
      margin-bottom: 20px;
      border: none;
    }

    .lang-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }

    .pdf-wrapper {
      width: 95%;
      margin: 0 auto 40px;
    }

    .pdf-frame {
      width: 100%;
      height: 95vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Permafrost cartoon</h1>
  <p id="caption">A comic inspired by Arctic fieldwork near Cambridge Bay. Research project from Université de Sherbrooke. Artist : Élise Imbeau (Viventem)</p>

  <div>
    <button class="lang-btn" onclick="showLang('en')">English</button>
    <button class="lang-btn" onclick="showLang('inu')">Inuinnaqtun</button>
  </div>

  <div id="comic">
    <!-- Start with English PNGs by default -->
    <img id="img1" src="Permafrost Comics_EN-1.png" alt="Page 1">
    <img id="img2" src="Permafrost Comics_EN-2.png" alt="Page 2">
  </div>

  <script>
    function showLang(lang) {
      const comicDiv = document.getElementById('comic');
      const caption = document.getElementById('caption');

      if (lang === 'inu') {
        caption.textContent = "A comic inspired by Arctic fieldwork near Cambridge Bay. Research project from Université de Sherbrooke. Artist : Élise Imbeau (Viventem)";

        comicDiv.innerHTML = `
          <div class="pdf-wrapper">
            <iframe src="INU%20colors_P1.pdf" class="pdf-frame" allowfullscreen></iframe>
          </div>
          <div class="pdf-wrapper">
            <iframe src="INU%20colors_P2.pdf" class="pdf-frame" allowfullscreen></iframe>
          </div>
        `;
      } else {
        caption.textContent = "A comic inspired by Arctic fieldwork near Cambridge Bay. Research project from Université de Sherbrooke. Artist : Élise Imbeau (Viventem)";

        comicDiv.innerHTML = `
          <img src="Permafrost Comics_EN-1.png" alt="Page 1">
          <img src="Permafrost Comics_EN-2.png" alt="Page 2">
        `;
      }
    }
  </script>
</body>
</html>
